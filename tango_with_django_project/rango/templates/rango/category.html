<!DOCTYPE html>
<html>
<head>
	<title>Rango</title>
</head>
<body>
	<div>
	{% if category %}
        <h1>{{ category.name }}</h1>
        {% if pages %}
            <ul>
            {% for page in pages %}
                <li><a href="{{ page.url }}">{{ page.title }}</a></li>
            {% endfor %}
            </ul>
        {% else %}
            <strong>No pages currently in category.</strong>
        {% endif %}
    {% else %}
        The specified category does not exist!
    {% endif %}
    </div>
    <!--统一使用category.slug,category.name 与category.slug不完全一致 -->
    <div><a href='/rango/category/{{ category.slug }}/add_page'>Add a page</a></div>
    <div><a href='/rango/'>Main Page</a></div>
<body>
<html>
