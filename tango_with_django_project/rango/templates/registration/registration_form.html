{% extends "rango/base.html" %}

{% block body_block %}
	<h2 class="form-signin-heading">Sign Up Here</h2>
	<form action="." role="form" method="post">
		{% csrf_token %}
		<div class="form-group">
			<p class="required">
				<label for="id_username" class="required">Username:</label>
				<input type="text" class="form-control" id="id_username" maxlength="30" name="username" />
				<span class="helptext">Required. 30 characters or fewer.Letters,digits and @/./+/_ only.</span>
			</p>
			<p class="required"><label for="id_email" class="required">E-mail:</label>
				<input type="email" class="form-control" id="id_email" /></p>
			<p class="required"><label for="id_password1" class="required">Password:</label>
				<input type="password" class="form-control" id="id_password1" name="password1" /></p>
			<p class="required"><label for="id_password2" class="required">Password confirmation:</label>
				<input type="password" class="form-control" id="id_password1" name="password2" />
			<span class="helptext">Enter the same password as before,for verification</span>
			</p>
					
		</div>
		<button type="submit" class="btn btn-default" >Submit</button>
	</form>
{% endblock body_block %}
